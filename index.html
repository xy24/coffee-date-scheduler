<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>约咖啡</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="loading-mask" style="display: none;">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <div class="loading-text">加载中...</div>
        </div>
    </div>
    <div class="container">
        <div class="header">
            <h1>☕️ 来和我喝杯咖啡吧</h1>
            <div class="coffee-banner-wrapper">
                <img src="images/coffee.png" alt="约时间" class="coffee-banner" id="coffee-banner">
            </div>
            <div class="reaction-buttons">
                <button class="reaction-btn like" aria-label="喜欢">
                    <span class="emoji">❤️赞一赞</span>
                    <span class="count" id="like-count">0</span>
                </button>
                <button class="reaction-btn dislike" aria-label="不喜欢">
                    <span class="emoji">🌚踩一踩</span>
                    <span class="count" id="dislike-count">0</span>
                </button>
            </div>
        </div>
        
        <div class="month-display">
            <h2>预约yxy <span id="target-month">下月</span> 咖啡时间</h2>
        </div>

        <div class="privacy-notice">
            <p>🔒 隐私保护：您的预约信息将被严格保密，其他人只能看到时间段是否被预约。预约成功后，我将收到邮件通知。</p>
        </div>

        <div class="status-panel">
            <h2>本月剩余名额：<span id="remaining-slots">4</span></h2>
            <div class="slots-container">
                <div class="slot-item available" id="slot1">
                    <div class="slot-status">空闲</div>
                    <div class="slot-time">第一周</div>
                    <div class="slot-name"></div>
                </div>
                <div class="slot-item available" id="slot2">
                    <div class="slot-status">空闲</div>
                    <div class="slot-time">第二周</div>
                    <div class="slot-name"></div>
                </div>
                <div class="slot-item available" id="slot3">
                    <div class="slot-status">空闲</div>
                    <div class="slot-time">第三周</div>
                    <div class="slot-name"></div>
                </div>
                <div class="slot-item available" id="slot4">
                    <div class="slot-status">空闲</div>
                    <div class="slot-time">第四周</div>
                    <div class="slot-name"></div>
                </div>
            </div>
        </div>

        <div class="booking-panel">
            <h3>预约咖啡时间</h3>
            <form id="booking-form">
                <div class="form-group">
                    <label for="name">您的姓名</label>
                    <input type="text" id="name" required placeholder="请输入姓名">
                </div>
                <div class="form-group">
                    <label for="slot-select">选择时间段</label>
                    <select id="slot-select" required>
                        <option value="">请选择时间段</option>
                        <option value="1">第一周</option>
                        <option value="2">第二周</option>
                        <option value="3">第三周</option>
                        <option value="4">第四周</option>
                    </select>
                </div>
                <button type="submit" class="submit-btn">预约</button>
            </form>
        </div>

        <div class="success-animation" style="display: none;">
            <div class="success-checkmark">
                <div class="check-icon"></div>
            </div>
            <h3>预约成功！</h3>
        </div>

        <div class="admin-panel">
            <button id="reset-button" class="admin-btn">重置本月数据</button>
        </div>

        <div class="contact-info">
            <p>💡 如果遇到任何问题或者 bug，请直接飞书联系我</p>
        </div>

        <div class="visit-stats">
            <p>👀 总访问次数：<span id="visit-count">0</span></p>
            <p>📅 今日访问：<span id="today-visit-count">0</span></p>
            <p>🕒 最近访问：<span id="last-visit-time">-</span></p>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js"></script>
    <script src="scripts/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script>
        (function() {
            emailjs.init("hick0U5XbCJJWRHmF"); // 替换为您的 Email.js public key
        })();
    </script>
</body>
</html>
